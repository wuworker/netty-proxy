spring:
  application:
    name: wxl-proxy
  pid:
    file: proxy.pid

logging:
  level:
    com.wxl.proxy: debug
    root: info
  path: logs/

proxy:
  tcp:
    boss-threads: 0
    work-threads: 0
    server:
      mysql-proxy:
        bind-port: 9999
        remote-host: localhost
        remote-port: 3306
#      redis-proxy:
#        bind-port: 9998
#        remote-host: localhost
#        remote-port: 6379

